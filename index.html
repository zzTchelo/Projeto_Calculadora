<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b7b41474a3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
    </header>

    <div class="calculadora">
        <div class="screen">
            <p class="screen-content" data-screen></p>
        </div>
        <div class="teclado">
            <div class="teclado-numerico">
                <div class="tecla numerico" data-tecla="7">7</div>
                <div class="tecla numerico" data-tecla="8">8</div>
                <div class="tecla numerico" data-tecla="9">9</div>
                <div class="tecla numerico" data-tecla="4">4</div>
                <div class="tecla numerico" data-tecla="5">5</div>
                <div class="tecla numerico" data-tecla="6">6</div>
                <div class="tecla numerico" data-tecla="1">1</div>
                <div class="tecla numerico" data-tecla="2">2</div>
                <div class="tecla numerico" data-tecla="3">3</div>
                <div class="tecla numerico" data-tecla=".">.</div>
                <div class="tecla numerico" data-tecla="0">0</div>
                <div class="tecla funcoes" data-tecla="BACKSPACE"><</div>
                <!-- <div class="tecla funcoes" data-tecla="BACKSPACE"><i class="fa-solid fa-delete-left"></i></div> -->
            </div>
            <div class="teclado-operadores">
                <div class="tecla operadores" data-tecla="/">/</div>
                <div class="tecla operadores" data-tecla="*">X</div>
                <div class="tecla operadores" data-tecla="+">+</div>
                <div class="tecla operadores" data-tecla="-">-</div>
                <div class="tecla operadores" data-tecla="%">%</div>
                <div class="tecla funcoes" data-tecla="CE">CE</div>
                <div class="tecla enter" data-tecla="=">=</div>      
                <!-- <div class="tecla enter" data-tecla="="><i class="fa-solid fa-equals"></i></div>
                <div class="tecla operadores" data-tecla="/"><i class="fa-solid fa-divide"></i></div>
                <div class="tecla operadores" data-tecla="*"><i class="fa-solid fa-xmark"></i></div>
                <div class="tecla operadores" data-tecla="+"><i class="fa-solid fa-plus"></i></div>
                <div class="tecla operadores" data-tecla="-"><i class="fa-solid fa-minus"></i></div>
                <div class="tecla operadores" data-tecla="%"><i class="fa-solid fa-percent"></i></div> -->
            </div>
        </div>
    </div>

    <footer>
    </footer>
    <script src="main.js"></script>
</body>
</html>
